<!DOCTYPE html>
<html lang="en">
          <head>
                    <!-- Required meta tags -->
                    <meta charset="utf-8" />
                    <meta
                              name="viewport"
                              content="width=device-width, initial-scale=1, shrink-to-fit=no"
                    />

                    <!-- Bootstrap CSS -->
                    <link
                              rel="stylesheet"
                              href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
                              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
                              crossorigin="anonymous"
                    />
                    <link rel="stylesheet" href="style.css" />

                    <title>Calculator</title>
          </head>
          <body>
                    <div class="container">
                              <div class="header">
                                        <span>Calculator</span>
                              </div>
                              <div class="output">
                                        <div
                                                  data-previous-operand
                                                  class="previous-operand"
                                        ></div>
                                        <div
                                                  data-current-operand
                                                  class="current-operand"
                                        ></div>
                              </div>

                              <div class="ac">
                                        <button class="btn-ac" data-all-clear>
                                                  AC
                                        </button>
                              </div>
                              <div class="plus-minus">
                                        <button
                                                  class="btn-plus-minus"
                                                  data-delete
                                        >
                                                  C
                                        </button>
                              </div>
                              <div class="percent">
                                        <button class="btn-percent" data-number>
                                                  %
                                        </button>
                              </div>
                              <div class="division">
                                        <button
                                                  class="btn-division"
                                                  data-operation
                                        >
                                                  รท
                                        </button>
                              </div>

                              <div class="div7">
                                        <button class="btn-7" data-number>
                                                  7
                                        </button>
                              </div>
                              <div class="div8">
                                        <button class="btn-8" data-number>
                                                  8
                                        </button>
                              </div>
                              <div class="div9">
                                        <button class="btn-9" data-number>
                                                  9
                                        </button>
                              </div>
                              <div class="multi">
                                        <button
                                                  class="btn-multi"
                                                  data-operation
                                        >
                                                  *
                                        </button>
                              </div>

                              <div class="div4">
                                        <button class="btn-4" data-number>
                                                  4
                                        </button>
                              </div>
                              <div class="div5">
                                        <button class="btn-5" data-number>
                                                  5
                                        </button>
                              </div>
                              <div class="div6">
                                        <button class="btn-6" data-number>
                                                  6
                                        </button>
                              </div>
                              <div class="minus">
                                        <button
                                                  class="btn-minus"
                                                  data-operation
                                        >
                                                  -
                                        </button>
                              </div>

                              <div class="div1">
                                        <button class="btn-1" data-number>
                                                  1
                                        </button>
                              </div>
                              <div class="div2">
                                        <button class="btn-2" data-number>
                                                  2
                                        </button>
                              </div>
                              <div class="div3">
                                        <button class="btn-3" data-number>
                                                  3
                                        </button>
                              </div>
                              <div class="plus">
                                        <button class="btn-plus" data-operation>
                                                  +
                                        </button>
                              </div>

                              <div class="div0">
                                        <button class="btn-0" data-number>
                                                  0
                                        </button>
                              </div>
                              <div class="divcoma">
                                        <button class="btn-coma" data-number>
                                                  .
                                        </button>
                              </div>
                              <div class="divequ">
                                        <button class="btn-equ" data-equals>
                                                  =
                                        </button>
                              </div>
                    </div>

                    <!-- Optional JavaScript; choose one of the two! -->

                    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
                    <script src="script.js"></script>
                    <script
                              src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                              integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                              crossorigin="anonymous"
                    ></script>
                    <script
                              src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                              integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                              crossorigin="anonymous"
                    ></script>
          </body>
</html>
